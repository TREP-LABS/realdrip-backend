language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
jobs:
  include:
  - name: Unit Tests
    stage: Testing/Static Analysis
    script: 
      - npm run test
      - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage # reporting coverage
  - name: Linting
    stage: Testing/Static Analysis
    script: npm run lint
  - name: Deploy to staging
    stage: Deployment
    if: branch = master
    script: npm run build 
    deploy:
      on: master
      provider: heroku
      api_key:
        secure: ""
      app: rd-backend-staging
stages:
- Testing/Static Analysis
- Deployment
